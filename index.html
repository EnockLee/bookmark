<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>书签导航</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5; 
    }
    #controls { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      flex-wrap: wrap;
    }
    #search-input { 
      padding: 8px; 
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 12px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .bookmark {
      background: white; 
      padding: 10px; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .bookmark img.favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .bookmark a { 
      text-decoration: none; 
      color: #333; 
      font-weight: bold; 
      flex-grow: 1;
      text-align: left;
    }
    .column-title {
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input id="search-input" type="text" placeholder="搜索书签（中文/拼音）..." oninput="renderBookmarks()">
  </div>

  <div class="grid-container" id="bookmark-grid"></div>

  <!-- 引入 tiny-pinyin -->
  <script src="https://cdn.jsdelivr.net/npm/tiny-pinyin/dist/tiny-pinyin.min.js"></script>

  <script>
    let allBookmarks = [];
    const categories = [
      "搜索",
      "社交",
      "视频",
      "娱乐/音乐",
      "购物",
      "开发/学习",
      "工具/办公",
      "新闻/金融/旅行/生活/游戏"
    ];

    async function loadBookmarks() {
      try {
        const res = await fetch("bookmarks.json");  // 需在 HTTP 服务下访问
        allBookmarks = await res.json();
        renderBookmarks();
      } catch (err) {
        console.error("加载书签失败：", err);
      }
    }

    function getFavicon(url) {
      const googleFavicon = `https://www.google.com/s2/favicons?sz=32&domain_url=${url}`;
      const siteFavicon = new URL('/favicon.ico', url).href;
      const defaultFavicon = 'icons/default.png'; 

      const img = document.createElement("img");
      img.className = "favicon";
      img.src = googleFavicon;

      img.onerror = () => {
        img.onerror = () => { img.src = defaultFavicon; };
        img.src = siteFavicon;
      };
      img.onload = () => {
        if (!img.naturalWidth || !img.naturalHeight) {
          img.src = defaultFavicon;
        }
      };

      return img;
    }

    function renderBookmarks() {
      const search = document.getElementById("search-input").value.toLowerCase();
      const grid = document.getElementById("bookmark-grid");
      grid.innerHTML = "";

      categories.forEach(cat => {
        const col = document.createElement("div");
        col.className = "column";

        const title = document.createElement("div");
        title.className = "column-title";
        title.textContent = cat;
        col.appendChild(title);

        const filtered = allBookmarks.filter(b => {
          const name = b.name.toLowerCase();
          const url = b.url.toLowerCase();
          const pinyinName = Pinyin.convertToPinyin(b.name).replace(/\s+/g,'').toLowerCase();
          return b.category === cat && 
                 (!search || name.includes(search) || pinyinName.includes(search) || url.includes(search));
        });

        filtered.forEach(b => {
          const div = document.createElement("div");
          div.className = "bookmark";
          div.appendChild(getFavicon(b.url));

          const link = document.createElement("a");
          link.href = b.url;
          link.target = "_blank";
          link.textContent = b.name;
          div.appendChild(link);

          col.appendChild(div);
        });

        grid.appendChild(col);
      });
    }

    loadBookmarks();
  </script>

</body>
</html>
