  <div id="controls">

  <ul id="bookmark-list"></ul>

  <script>
    let allBookmarks = [];

    // ðŸš€ ä»Ž GitHub åŠ è½½ä¹¦ç­¾ JSON
    async function loadBookmarks() {
      try {
        const res = await fetch("bookmarks.json");  // âœ… è¿™é‡Œå†™ç›¸å¯¹è·¯å¾„å³å¯
        allBookmarks = await res.json();
        initCategories();
        renderBookmarks();
      } catch (err) {
        console.error("åŠ è½½ä¹¦ç­¾å¤±è´¥ï¼š", err);
      }
    }

    // åˆå§‹åŒ–åˆ†ç±»ä¸‹æ‹‰èœå•
    function initCategories() {
      const select = document.getElementById("filter-category");
      const categories = [...new Set(allBookmarks.map(b => b.category))];
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    // æ¸²æŸ“ä¹¦ç­¾
    function renderBookmarks() {
      const list = document.getElementById("bookmark-list");
      const search = document.getElementById("search-input").value.toLowerCase();
      const filterCategory = document.getElementById("filter-category").value;

      list.innerHTML = "";
      allBookmarks
        .filter(b => (!filterCategory || b.category === filterCategory) &&
                     (!search || b.name.toLowerCase().includes(search) || b.url.toLowerCase().includes(search)))
        .forEach(b => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="${b.url}" target="_blank">${b.name}</a>
            <small>[${b.category}]</small>
          `;
          list.appendChild(li);
        });
    }

    loadBookmarks();
  </script>
