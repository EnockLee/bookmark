<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>书签导航</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5; 
    }
    #controls { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      flex-wrap: wrap;
    }
    #search-input, #filter-category { 
      padding: 8px; 
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul { 
      list-style: none; 
      padding: 0; 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
      gap: 12px; 
    }
    li { 
      background: white; 
      padding: 10px; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      text-align: center; 
      display: flex;
      align-items: center;
      gap: 8px;
    }
    li a { 
      text-decoration: none; 
      color: #333; 
      font-weight: bold; 
      flex-grow: 1;
    }
    li small { 
      display: block; 
      margin-top: 5px; 
      color: #666; 
      font-size: 12px; 
    }
    img.favicon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input id="search-input" type="text" placeholder="搜索书签..." oninput="renderBookmarks()">
    <select id="filter-category" onchange="renderBookmarks()">
      <option value="">全部分类</option>
    </select>
  </div>

  <ul id="bookmark-list"></ul>

  <script>
    let allBookmarks = [];

    async function loadBookmarks() {
      try {
        const res = await fetch("bookmarks.json");
        allBookmarks = await res.json();
        initCategories();
        renderBookmarks();
      } catch (err) {
        console.error("加载书签失败：", err);
      }
    }

    function initCategories() {
      const select = document.getElementById("filter-category");
      const categories = [...new Set(allBookmarks.map(b => b.category))].sort();
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    function renderBookmarks() {
      const list = document.getElementById("bookmark-list");
      const search = document.getElementById("search-input").value.toLowerCase();
      const filterCategory = document.getElementById("filter-category").value;

      list.innerHTML = "";
      allBookmarks
        .filter(b => (!filterCategory || b.category === filterCategory) &&
                     (!search || b.name.toLowerCase().includes(search) || b.url.toLowerCase().includes(search)))
        .forEach(b => {
          const li = document.createElement("li");
          const googleFavicon = `https://www.google.com/s2/favicons?sz=32&domain_url=${b.url}`;
          const defaultFavicon = 'icons/default.png';

          const img = document.createElement("img");
          img.className = "favicon";
          img.src = googleFavicon;
          img.alt = "icon";
          // 如果 Google Favicon 加载失败，显示本地默认
          img.onerror = function() {
            this.onerror = null;
            this.src = defaultFavicon;
          };

          li.appendChild(img);

          const a = document.createElement("a");
          a.href = b.url;
          a.target = "_blank";
          a.textContent = b.name;
          li.appendChild(a);

          const small = document.createElement("small");
          small.textContent = `[${b.category}]`;
          li.appendChild(small);

          list.appendChild(li);
        });
    }

    loadBookmarks();
  </script>
</body>
</html>
