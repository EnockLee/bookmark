<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>书签导航</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5; 
    }
    #controls { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      flex-wrap: wrap;
    }
    #search-input, #filter-category { 
      padding: 8px; 
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul { 
      list-style: none; 
      padding: 0; 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
      gap: 12px; 
    }
    li { 
      background: white; 
      padding: 10px; 
      border-radius: 8px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      display: flex;
      align-items: center;
      gap: 8px;
    }
    li img.favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    li a { 
      text-decoration: none; 
      color: #333; 
      font-weight: bold; 
      flex-grow: 1;
      text-align: left;
    }
    li small { 
      color: #666; 
      font-size: 12px; 
    }
  </style>
</head>
<body>

  <div id="controls">
    <input id="search-input" type="text" placeholder="搜索书签..." oninput="renderBookmarks()">
    <select id="filter-category" onchange="renderBookmarks()">
      <option value="">全部分类</option>
    </select>
  </div>

  <ul id="bookmark-list"></ul>

  <script>
    let allBookmarks = [];

    // 从本地 JSON 文件加载书签
    async function loadBookmarks() {
      try {
        const res = await fetch("bookmarks.json");  // 注意：需在 HTTP 服务下访问
        allBookmarks = await res.json();
        initCategories();
        renderBookmarks();
      } catch (err) {
        console.error("加载书签失败：", err);
      }
    }

    // 初始化分类下拉菜单
    function initCategories() {
      const select = document.getElementById("filter-category");
      // 清空之前的分类（保留“全部分类”）
      select.length = 1;
      // 去掉 undefined / 空值
      const categories = [...new Set(allBookmarks.map(b => b.category).filter(Boolean))].sort();
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        select.appendChild(opt);
      });
    }

    // favicon 获取 + 回退逻辑
    function getFavicon(url) {
      const googleFavicon = `https://www.google.com/s2/favicons?sz=32&domain_url=${url}`;
      const siteFavicon = new URL('/favicon.ico', url).href;
      const defaultFavicon = 'icons/default.png';

      const img = document.createElement("img");
      img.className = "favicon";
      img.src = googleFavicon;

      // Google 失败 → 试网站
      img.onerror = () => {
        img.onerror = () => { img.src = defaultFavicon; };
        img.src = siteFavicon;
      };

      // 如果加载成功但图片是空的，也换成默认图
      img.onload = () => {
        if (!img.naturalWidth || !img.naturalHeight) {
          img.src = defaultFavicon;
        }
      };

      return img;
    }

    // 渲染书签列表
    function renderBookmarks() {
      const list = document.getElementById("bookmark-list");
      const search = document.getElementById("search-input").value.toLowerCase();
      const filterCategory = document.getElementById("filter-category").value;

      list.innerHTML = "";
      allBookmarks
        .filter(b => (!filterCategory || b.category === filterCategory) &&
                     (!search || b.name.toLowerCase().includes(search) || b.url.toLowerCase().includes(search)))
        .forEach(b => {
          const li = document.createElement("li");

          // favicon
          li.appendChild(getFavicon(b.url));

          // 链接
          const link = document.createElement("a");
          link.href = b.url;
          link.target = "_blank";
          link.textContent = b.name;
          li.appendChild(link);

          // 分类标签
          const small = document.createElement("small");
          small.textContent = `[${b.category}]`;
          li.appendChild(small);

          list.appendChild(li);
        });
    }

    loadBookmarks();
  </script>
</body>
</html>
